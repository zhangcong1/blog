<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{CSS_URL}/index/setting.css">
    <link rel="stylesheet" href="{ICON_URL}">
    <script src="{JS_URL}/jquery-3.2.1.js"></script>
    <script src="{JS_URL}/index/setting.js"></script>
    <title>设置</title>
</head>
<body>
    <!--头部-->
    <div class="header"></div>
    <!--设置-->
    <section class="setting">
        <main>
            <ul class="setLeft">
                <li>
                    <a href="javascript:void (0);">
                        <div class="seticon">
                            <span class="iconfont icon-iconshezhi01"></span>
                        </div>
                        基础设置
                    </a>
                </li>
                <li>
                    <a href="javascript:void (0);">
                        <div class="seticon">
                            <span class="iconfont icon-iconshezhi01"></span>
                        </div>
                        个人资料
                    </a>
                </li>
                <li>
                    <a href="javascript:void (0);">
                        <div class="seticon">
                            <span class="iconfont icon-iconshezhi01"></span>
                        </div>
                        账号管理
                    </a>
                </li>
            </ul>
            <div class="setRight">
                <form action="">
                    <div class="uhead">
                        <img src="{IMG_URL}/banner2.jpg" alt="" height="100%">
                    </div>
                    <a href="" class="change">更改头像</a>
                    <div class="nick">
                        <span>昵称</span>
                        <input type="text" value="暖色调">
                    </div>
                    <div class="nick">
                        <span>手机</span>
                        159****2153
                        <!--<input type="text" value="15935412153">-->
                        <a href="">修改</a>
                    </div>
                    <div class="nick">
                        <span>注册时间</span>
                        <!--<input type="text" value="">-->
                        2017/10/25
                        <a href="">注销账户</a>
                    </div>
                    <input type="submit" value="保存">
                </form>
                <form action="">
                    <div class="nick">
                        <span>性别</span>
                        <input type="radio" name="sex"><b>男</b>
                        <input type="radio" name="sex"><b>女</b>
                        <input type="radio" name="sex"><b>保密</b>
                    </div>
                    <div class="nick">
                        <span>个人简介</span>
                        <textarea name="" id="" cols="30" rows="10" placeholder="填写你的个人简介..."></textarea>
                    </div>
                    <input type="submit" value="保存">
                </form>
            </div>
        </main>
    </section>
</body>
</html>
